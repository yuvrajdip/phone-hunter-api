<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./js/index.js"></script>
</head>

<body>
  <header>
    <h1 class="text-6xl">Hunting Phone</h1>
  </header>

  <main class="container mx-auto my-10">
    <!-- Search Field -->
    <section class="text-center my-10 flex items-center justify-center">
      <input id="search-field" type="text" placeholder="Search here" class="input input-bordered input-primary w-full max-w-xs" /> 
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>
    </section>



    <!-- Phone Container : Search Results -->
    <section>

      <!-- Loading -->
      <div id="loading-spinner" class="my-40 text-center hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>

      <!-- phone container -->
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

      </div>


      <!-- Show All button -->
      <div class="my-5 mx-auto flex justify-center">
        <button onclick="showAllBtn()" id="show-all-btn" class="hidden btn btn-accent text-white">Show All</button>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
